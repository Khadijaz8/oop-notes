<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Coder's Bank</h2>
    <form id="bankForm">
     <!-- name -->
      <label for="customerName" > Name:</label><br>
        <input type="text" placeholder="enter your name:" id="customerName" name="customerName"><br>
<!-- //amount --><br>
 <label for="balance" > Balance:</label><br>
        <input type="number" placeholder="enter your balance:" id="balance" name="balance"><br>
<br>
   <button id="submitButton">Create Account</button>
    </form>
    <!-- //deposit form -->
  <form id="depositForm">
     <!-- name -->
      <label for="accountId" > Account Id:</label><br>
        <input type="number" placeholder="enter your account id:" id="accountId" name="accountId"><br>
<!-- //amount --><br>
 <label for="amount" > Amount:</label><br>
        <input type="number" placeholder="enter your amount:" id="amount" name="amount"><br>
<br>
   <button id="depositButton">Deposit</button>
    </form>

    <!-- withdraw -->
     <form id="withdrawForm">
     <!-- name -->
      <label for="accountId" > Account Id:</label><br>
        <input type="number" placeholder="enter your account id:" id="accountId" name="accountId"><br>
<!-- //amount --><br>
 <label for="withdrawamount" > Amount:</label><br>
        <input type="number" placeholder="enter your  withdraw amount:" id="withdrawamount" name="withdrawamount"><br>
<br>
   <button id="withdrawButton">Withdraw</button>
    </form>
    <script src="./6.static.js"></script>
</body>
</html>
